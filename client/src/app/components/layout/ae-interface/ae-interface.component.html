<div class="modal-header">
  <h4 class="modal-title">Add/Edit Interfaces</h4>
  <button type="button" class="close btn btn-sm btn-outline-primary" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="rForm">
    <div class="form-group">
      <label for="interfaceName" class="form-label">Interface Name:*</label>
      <input type="text" class="form-control" id="interfaceName" formControlName="interfaceName" required>
      <div class="to-validate" *ngIf="!rForm.controls.interfaceName.valid && rForm.controls['interfaceName'].touched">{{ validMsg }}</div>
    </div>
    <div class="form-group">
      <label for="interfaceIp" class="form-label">Interface Ip Address:*</label>
      <input type="text" maxlength="15" class="form-control" id="interfaceIp" formControlName="interfaceIp" required>
      <span class="fs-6 text-muted">(eg. 192.12.3.2)</span>
      <div class="to-validate" *ngIf="!rForm.controls['interfaceIp'].valid && rForm.controls['interfaceIp'].touched">{{ validIpMsg }}</div>
    </div>

    <div class="form-group">
      <label for="interfaceDesc" class="form-label">Interface Description:*</label>
      <input type="text" class="form-control" id="interfaceDesc" formControlName="interfaceDesc" required>
      <div class="to-validate" *ngIf="!rForm.controls['interfaceDesc'].valid && rForm.controls['interfaceDesc'].touched">{{ validMsg }}</div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-secondary" (click)="close()">Close</button>
  <button class="btn btn-primary" (click)="addInterface(rForm.value, id); close()" [disabled]="!rForm.valid">
    Save
  </button>
</div>
