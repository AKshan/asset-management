<div class="modal-header">
  <h4 class="modal-title">Add/Edit Interfaces</h4>
  <button type="button" class="close btn btn-sm btn-outline-primary" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="modal-header">
    <h4 class="modal-title">Add/Edit Interfaces</h4>
    <button type="button" class="close btn btn-sm btn-outline-primary" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm">
      <div class="form-group">
        <label for="einterfaceName" class="control-label">Interface Name:*</label>
        <input type="text" class="form-control" id="einterfaceName" formControlName="einterfaceName"
               value="{{einterfaceName}}">
        <div class="to-validate"
             *ngIf="!editForm.controls['einterfaceName'].valid && editForm.controls['einterfaceName'].touched">{{ validMsg }}</div>
      </div>
      <div class="form-group">
        <label for="einterfaceIp" class="control-label">Interface Ip Address:*</label>
        <input type="text" maxlength="15" class="form-control" id="einterfaceIp" formControlName="einterfaceIp"
               value="{{einterfaceIp}}">
        <div class="to-validate"
             *ngIf="!editForm.controls['einterfaceIp'].valid && editForm.controls['einterfaceIp'].touched">{{ validIpMsg }}</div>
      </div>

      <div class="form-group">
        <label for="einterfaceDesc" class="control-label">Interface Description:*</label>
        <input type="text" class="form-control" id="einterfaceDesc" formControlName="einterfaceDesc"
               value="{{einterfaceDesc}}">
        <div class="to-validate"
             *ngIf="!editForm.controls['einterfaceDesc'].valid && editForm.controls['einterfaceDesc'].touched">{{ validMsg }}</div>
      </div>
    </form>
    <div class="modal-footer">

      <button class="btn btn-outline-secondary" (click)="close()">Close</button>
      <button class="btn btn-primary" (click)="editInterface(editForm.value,id); close()" [disabled]="!editForm.valid">Save</button>

    </div>
